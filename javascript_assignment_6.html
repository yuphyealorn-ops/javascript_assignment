<!DOCTYPE html>
<html> 
    <head> 
        <title>Monster Detail</title>
    </head> 
    <body> 
        <h3>Monster Detail</h3> 
        <div>Select Monster:</div> 
        <div> 
            <select id="monster-list" onchange="selectDropdown()"></select> 
        </div> 
        <hr/> 
        <div> 
            <table> 
                <tr> 
                    <th>ID</th> 
                    <td id="td-monster-id"></td> 
                </tr> 
                <tr> 
                    <th>Name</th> 
                    <td id="td-monster-name"></td> 
                </tr> 
                <tr> 
                    <th>HP</th> 
                    <td id="td-monster-hp"></td> 
                </tr> 
                <tr> 
                    <th>EXP</th> 
                    <td id="td-monster-exp"></td> 
                </tr> 
            </table> 
        </div> 
        <script> 
            const monsters = [ 
                { 
                    "id": 1, 
                    "name": "Fire Dragon", 
                    "hp": 150, 
                    "exp": 85 
                }, 
                { 
                    "id": 2, 
                    "name": "Ice Wolf", 
                    "hp": 75, 
                    "exp": 45 
                }, 
                { 
                    "id": 3, 
                    "name": "Shadow Goblin", 
                    "hp": 40, 
                    "exp": 25 
                }, 
                { 
                    "id": 4, 
                    "name": "Lightning Phoenix", 
                    "hp": 200, 
                    "exp": 120 
                }, 
                { 
                    "id": 5, 
                    "name": "Earth Golem", 
                    "hp": 180, 
                    "exp": 95 
                }, 
                { 
                    "id": 6, 
                    "name": "Poison Spider", 
                    "hp": 60, 
                    "exp": 35 
                }, 
                { 
                    "id": 7, 
                    "name": "Wind Eagle", 
                    "hp": 90, 
                    "exp": 55 
                }, 
                { 
                    "id": 8, 
                    "name": "Dark Skeleton", 
                    "hp": 65, 
                    "exp": 40 
                }, 
                { 
                    "id": 9, 
                    "name": "Crystal Unicorn", 
                    "hp": 120, 
                    "exp": 75 
                }, 
                { 
                    "id": 10, 
                    "name": "Lava Titan", 
                    "hp": 250, 
                    "exp": 150 
                } 
            ]; 

            const monsterList = document.getElementById("monster-list");
            const tdId = document.getElementById("td-monster-id");
            const tdName = document.getElementById("td-monster-name");
            const tdHp = document.getElementById("td-monster-hp");
            const tdExp = document.getElementById("td-monster-exp");

            function clearCells() {
                tdId.textContent = "";
                tdName.textContent = "";
                tdHp.textContent = "";
                tdExp.textContent = "";
            }

            function showDetails(index) {
                const m = monsters[index];
                if (!m) {
                    clearCells();
                    return;
                }
                tdId.textContent = m.id;
                tdName.textContent = m.name;
                tdHp.textContent = m.hp;
                tdExp.textContent = m.exp;
            }

            function populateDropdown() {
                const def = document.createElement("option");
                def.value = "";
                def.textContent = "-";
                monsterList.appendChild(def);

                monsters.forEach((monster, i) => {
                    const opt = document.createElement("option");
                    opt.value = i;
                    opt.textContent = monster.name;
                    monsterList.appendChild(opt);
                });
            }

            function selectDropdown() {
                const val = monsterList.value;

                if (val === "") {
                    clearCells();
                    return;
                }

                showDetails(Number(val));
            }

            populateDropdown();
            clearCells();
        </script> 
    </body> 
</html>
